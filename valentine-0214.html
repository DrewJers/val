<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
    font-family: 'Lilita One', cursive;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    position: relative;
  }

  img {
    width: 400px;
    border-radius: 15px;
    margin-bottom: 20px;
  }

  h1 {
    color: #ff4d88;
  }

  button {
    font-size: 18px;
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
  }

  #noBtn {
    background: #ccc;
    position: absolute;
    transition: left 0.8s ease, top 0.8s ease;
  }

  button:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="card">
  <!-- Use your local image instead of GIF -->
  <img src="IMG_2528.jpeg" alt="Valentine Image">
  <h1>Will you be my Valentine?</h1>
  <p>Wow you remembered :O</p>

  <button id="yesBtn" onclick="window.location.href='yes-response.html'">Yes ðŸ’•</button>
  <button id="noBtn">No ðŸ’”</button>
</div>

<script>
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', () => {
  const card = document.querySelector('.card');
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  noBtn.style.left = randomX + 'px';
  noBtn.style.top = randomY + 'px';
});
</script>

</body>
</html>
