<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>
<style>
  body {
    background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    position: relative;
  }

  img {
    width: 200px;
    border-radius: 15px;
    margin-bottom: 20px;
  }

  h1 {
    color: #ff4d88;
  }

  button {
    font-size: 18px;
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
  }

  #noBtn {
    background: #ccc;
    position: absolute; /* necessary for movement */
    transition: left 0.8s ease, top 0.8s ease; /* smooth sliding */
  }

  button:hover {
    transform: scale(1.05);
  }

  #response {
    margin-top: 20px;
    font-size: 16px;
    color: #ff4d88;
  }
</style>
</head>
<body>

<div class="card">
  <!-- Cute GIF / Image -->
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Hearts GIF">

  <h1>Hey baby, will you be my Valentine? ðŸ’˜</h1>
  <p>YI know you'd say yes :)</p>

  <!-- Buttons -->
  <button id="yesBtn" onclick="sayYes()">Yes ðŸ’•</button>
  <button id="noBtn">No ðŸ’”</button>

  <!-- Response message -->
  <p id="response"></p>
</div>

<script>
  // YES button logic
  function sayYes() {
    document.getElementById('response').innerHTML = 
      "YAY ðŸ¥° I was hoping youâ€™d say yes! Canâ€™t wait to celebrate ðŸ’";
    document.getElementById('yesBtn').style.display = 'none';
    document.getElementById('noBtn').style.display = 'none';
  }

  // NO button logic (dodges cursor smoothly)
  const noBtn = document.getElementById('noBtn');
  noBtn.addEventListener('mouseenter', () => {
    const card = document.querySelector('.card');
    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
  });
</script>

</body>
</html>
